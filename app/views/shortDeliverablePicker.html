<div data-ng-model="record.shortDeliverable" >
  <div ng-repeat="svPair in record.shortDeliverable">
    <input id="deli{{$index}}" type="checkbox" class="plusMinus" ng-model="svPair.open">
    <label for="deli{{$index}}" class="css-label ft"><span class="glyphicon glyphicon-plus"></span>
      <span class="glyphicon glyphicon-minus"></span>
    </label>
    <div ng-hide="svPair.open">
      <label>
        Deliverable nÂ° {{$index + 1}}:
      </label> {{svPair.name}}
      <div button type="button" class="close" aria-label="Remove" ng-click="deleteProject(svPair)">
        <span aria-hidden="true">&times;
        </span>
      </div>
    </div>
    <div ng-show="svPair.open">
      <!--<pre>{{ngModel|json}}</pre>-->
      <div onclick="updateBubble(this,'Name of the deliverable.')">
        Name
        <input type="text" class=""
        ng-required="record.projectType >= 0" ng-model="svPair.name">
      </div>

      <table width="100%">
        <!-- Project beggining date, min value is set for "Today" in the formController -->
        <!-- and is reformated to correspond to a date field -->
        <td class="inTwo" ng-show="record.projectType == 0">
          <div onclick="updateBubble(this,'Delivery date')">
            Delivery date
            <md-datepicker ng-required="record.projectType == 0" ng-model="svPair.deliveryDate"
              md-placeholder="Enter date"
              md-min-date="record.projectStartDate"
              md-max-date="record.projectEndDate">
            </md-datepicker>
          </div>
        </td>
        <td class="inTwoEmptySeparator">
        </td>
        <!-- Project end date, min value is set for the value of the projectStartDate -->
        <!-- and is reformated to correspond to a date field -->
        <td class="inTwo">
          <div class="form-group padTop" ng-show="record.projectType == 0" onclick="updateBubble(this,'Specify the number of person/month that will worj on this deliverable.')">
            <table width="100%">
              <td>Person/Month</td>
              <td><input type="number" min=0 ng-model="svPair.pm" step=0.01></td>
            </table>
          </div>
        </td>
      </table>




      <div onclick="updateBubble(this,'Delivery date')">
        Description<br />
        <textarea ng-required="record.projectType >= 0" class="form-control" ng-model="svPair.description"></textarea>
      </div>
      <div>
        <div button type="button" class="close" aria-label="Remove" ng-click="deleteDeliverable(svPair)">
          <span aria-hidden="true">&times;</span>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
<div class="btn btn-default" ng-click="addDeliverable()">Add a deliverable</div>
